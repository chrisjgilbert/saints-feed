databases:
  - name: saints_feed
    databaseName: saints_feed_production
    user: saints_feed
    plan: starter

services:
  - type: web
    name: saints_feed
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    buildCommand: "./bin/render-web-build.sh"
    preDeployCommand: "bundle exec rails db:migrate"
    startCommand: "bundle exec puma"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saints_feed
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
  - type: worker
    name: scrapers
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    buildCommand: "./bin/render-worker-build.sh"
    startCommand: "./bin/render-worker-start.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saints_feed
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
